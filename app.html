<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>DevBak</title>

	<link rel="stylesheet" href="extframeworks/bootstrap-3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="extframeworks/flatui/css/flat-ui.min.css">
	<link rel="stylesheet" href="extframeworks/sweet-alert/sweet-alert.css">

	<script type="text/javascript" src="extframeworks/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="extframeworks/bootstrap-3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="extframeworks/flatui/js/flat-ui.min.js"></script>
	<script type="text/javascript" src="extframeworks/sweet-alert/sweet-alert.min.js"></script>

	<script type="text/javascript" src="controllers/factory.js"></script>
	<script type="text/javascript" src="controllers/ui.js"></script>
</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<label for="user.name">User:</label>
					<input type="text" id="user.name" class="form-control" />
				</div>
				<div class="col-xs-6">
					<label for="user.password">Passwrd:</label>
					<input type="password" id="user.password" class="form-control" />
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-6">
					<label for="ui.script_list">Script list</label>
					<br />
					<select id="ui.script_list" class="form-control select select-primary select-block mbl">
						<!--
						<option value="0">My Profile</option>
						<option value="1">My Friends</option>
						-->
					</select>
					<button id="ui.importListData" class="btn btn-lg btn-primary">
						Import...
					</button>
				</div>
				<div class="col-xs-6">
					<label for="user.en_password">Super Password:</label>
					<div class="form-group">
						<div class="input-group">
						<div class="input-group-addon">
							*
						</div>
						<input type="password" class="form-control" id="user.super_password" />
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-10">
					<input name="ui.user_tags" class="tagsinput" data-role="tagsinput" value="" />
				</div>
				<div class="col-xs-2">
					<button id="ui.clearList" class="btn btn-lg btn-danger">
						Clear
					</button>
				</button>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<p></p>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6">
					<button id="ui.startBackup" class="btn btn-block btn-lg btn-success">
						Start
					</button>
				</div>
				<div class="col-xs-6">
					<button id="ui.breakBackup" class="btn btn-block btn-lg btn-danger">
						Break
					</button>
				</div>
			</div>

			<p></p>

			<div class="row">
				<div class="col-xs-12">
					<textarea class="form-control" style="height:180px"></textarea>
				</div>
			</div>
		</div>
	</body>
</html>
